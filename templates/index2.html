<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Phishing URL Detection" />
    <meta name="author" content="SANJAY SIKDAR" />
    <title>Phishing URL Detection</title>
    
    <link rel="icon" href="https://znas.in/favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        background-color: #f4f6f9;
      }
      .container {
        max-width: 600px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">üîç Phishing URL Detection</h1>
      </div>
      
      <div class="card p-4 bg-white">
        <form method="post" action="/">
          <div class="mb-3">
            <label for="url" class="form-label fw-bold">Enter URL:</label>
            <input type="text" class="form-control" id="url" name="url" required placeholder="Paste URL here..." />
          </div>
          <button type="submit" class="btn btn-primary w-100">Check Now</button>
        </form>
      </div>
      
      {% if url %}
      <div class="card p-4 mt-4 text-center">
        {% if data.prediction_label == 1 %}            
          <h2 class='text-danger fw-bold'>üö® This URL is Suspicious!</h2>
          <p class="text-secondary"><small>{{url}}</small></p>
          <a href="https://www.cybercrime.gov.in/" target="_blank" class="btn btn-danger mt-3">Report to Cyber Cell</a>
        {% else %}
          <h2 class='text-success fw-bold'>‚úÖ This URL Looks Safe!</h2>
          <p class="text-secondary"><small>{{url}}</small></p>
        {% endif %}
      </div>
      {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
